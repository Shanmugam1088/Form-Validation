
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="form-container">
        <h2>Form Validation</h2>
        <form id="registrationForm"  action="sucess.html" name="myform" onsubmit="return validate()">
            <div class="input-group">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Username</label>
                <span class="error" id="usernameError"></span>
            </div>

            <div class="input-group">
                <input type="text" id="address" required placeholder=" ">
                <label for="address">Address</label>
                <span class="error" id="addressError"></span>
            </div>

            <div class="input-group">
                <input type="number" id="phone" required placeholder=" ">
                <label for="phone">PhoneNumber</label>
                <span class="error" id="phoneError"></span>
            </div>

            <div class="input-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Email</label>
                <span class="error" id="emailError"></span>
            </div>

            <div class="input-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Password</label>
                <span class="error" id="passwordError"></span>
            </div>

           
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="Form.js"></script>
</body>
</html>
